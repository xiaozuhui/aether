name: Performance Benchmarks

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --no-fail-fast

      - name: Archive benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  # å¯é€‰ï¼šä¸ä¹‹å‰çš„åŸºå‡†æµ‹è¯•ç»“æœæ¯”è¾ƒ
  benchmark-compare:
    name: Compare with Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Download baseline
        uses: actions/download-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
        continue-on-error: true

      - name: Run benchmarks and compare
        run: |
          cargo bench -- --baseline main || cargo bench

      - name: Comment PR with results
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const comment = '## ğŸš€ Benchmark Results\n\n' +
                           'Benchmark tests completed. Check the artifacts for detailed reports.\n\n' +
                           'ğŸ“Š [View detailed results in artifacts]';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
